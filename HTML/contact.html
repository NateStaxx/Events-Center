<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../CSS_Sheets/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">Manba Events</div>
    <!-- Checkbox for the menu toggle -->
    <input type="checkbox" id="menu-toggle">
    <!-- Label for the checkbox, this will be the hamburger icon -->
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="find-us.html">Find Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your Full Name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Your Email Address">
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="How can we help you?"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <div class="thank-you" id="thankYouMessage">
      âœ… Thank you for reaching out! We'll get back to you soon.
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent actual form submission
      document.getElementById("thankYouMessage").style.display = "block";
      this.reset(); // clear the form
    });
  </script>
  
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Manba Events. All rights reserved.</p>
  </footer>
</body>
</html>
